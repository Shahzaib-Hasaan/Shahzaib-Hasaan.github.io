name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run script
      env:
        PAGE_SPEED_INSIGHT_API: ${{ secrets.PAGE_SPEED_INSIGHT_API }}
      run: node your_script.js
